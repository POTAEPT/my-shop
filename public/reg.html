<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Register</h1>
    <div class="card">
        <!-- แสดง error ถ้ามี -->
        <script>
          const params = new URLSearchParams(window.location.search);
          if (params.get('error') === 'UsernameTaken') {
            document.write('<div style="color:red;">Username already taken</div>');
          }
          if (params.get('error') === 'ServerError') {
            document.write('<div style="color:red;">Server error, please try again</div>');
          }
        </script>
        <form action="/api/users/register" method="POST">
            <div class="username-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="password-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Register</button>
            <button type="button" onclick="window.location.href='/'">Back to Login</button>
        </form>
    </div>
</body>
</html>
